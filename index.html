<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор гипотенузы</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Калькулятор гипотенузы</h1>
        <form id="hypotenuseForm">
            <label for="cathetusA">Катет A:</label>
            <input type="number" id="cathetusA" name="cathetusA" required min="0" step="any">

            <label for="cathetusB">Катет B:</label>
            <input type="number" id="cathetusB" name="cathetusB" required min="0" step="any">

            <button type="submit">Рассчитать</button>
        </form>

        <div id="result"></div>
        <div id="error"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
